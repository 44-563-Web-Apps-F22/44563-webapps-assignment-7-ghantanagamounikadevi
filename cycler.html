<!DOCTYPE html>
<html> <head> 
    <title> Cycler page </title><style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
    <div class="container text-center">
        <h1>Builds a cycler by Mounika</h1>
        <div class="flex-container" id="target">
            <div class="cycler">row item 1</div>   
            <div class="cycler">row item 2</div>  
            <div class="cycler">row item 3</div>  
        </div>
        <label for="inputElement">Type something: </label>
        <input class="form-control" type="text" name="input" id="inputElement" value="">
        <p class="message"> 
            Press the button to create an new element of type div and then add it to the container.
        </p>
        <div class="container text-center">
            <button class="btn btn-warning" type="submit" onclick="makeNewDiv()">Add Value</button>
            
        </div>
    </div>
    <script>
        function makeNewDiv() {
            let element = document.createElement("div")
            let value = document.getElementById("inputElement").value

            element.innerHTML = value
            element.className = "cycler"

            let container = document.getElementById("target")
            container.appendChild(element)
        }
     </script>
    
</html>
